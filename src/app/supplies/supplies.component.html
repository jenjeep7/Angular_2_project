
<ul>

  <li *ngFor = "let item of supplies">
    <h2>{{item.type | uppercase}}</h2>
    <i class="material-icons">local_florist</i>

    <p *ngIf = "item.instock > 0">
      # In Stock: {{item.instock}}
    </p>
    <p *ngIf = "item.instock === 0">
      Out of Stock
    </p>
    <p>
      Description: {{item.description}}
    </p>
    <p>
      Cost: {{item.Price | currency: 'USD' : true}}
    </p>
  </li>
</ul>
<md-checkbox></md-checkbox>
<button md-button>I am a button</button>
